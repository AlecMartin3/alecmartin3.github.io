<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>Artist App</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="Lab2.js"></script>
  </head>
  <body>
    <div class="TopBar">
      <div class="Title">
        <h2>Artist Directory</h2>
      </div>
      <input class="search" type="text">
  </div>
  <div class = "UserCol">
    <div class="User">
      <div class="Picture">
        <img src="https://randomuser.me/api/portraits/med/men/1.jpg">
      </div>
      <div class="Name">
        <p>Tim Flo</p>
      </div>
      <div class="Info">
        <p>New York University</p>
      </div>
    </div>
  </div>
  <div class = "UserCol">
    <div class="User">
      <div class="Picture">
        <img src="https://randomuser.me/api/portraits/med/men/50.jpg">
      </div>
      <div class="Name">
        <p>Jonathan V. Britania</p>
      </div>
      <div class="Info">
        <p>Art student from Vancouver</p>
      </div>
    </div>
  </div>
  <div class = "UserCol">
    <div class="User">
      <div class="Picture">
        <img src="https://randomuser.me/api/portraits/med/women/40.jpg">
      </div>
      <div class="Name">
        <p>Ashley Baker</p>
      </div>
      <div class="Info">
        <p>The best and brightest from Yale university. Has decades of experience</p>
      </div>
    </div>
  </div>
  <div class = "UserCol">
    <div class="User">
      <div class="Picture">
        <img src="https://randomuser.me/api/portraits/med/men/3.jpg">
      </div>
      <div class="Name">
        <p>Alexander Arbirator</p>
      </div>
      <div class="Info">
        <p>Over 200 awards</p>
      </div>
    </div>
  </div>
  <div class = "UserCol">
    <div class="User">
      <div class="Picture">
        <img src="https://randomuser.me/api/portraits/med/women/7.jpg">
      </div>
      <div class="Name">
        <p>Martha Stewart</p>
      </div>
      <div class="Info">
        <p>Artist from China</p>
      </div>
    </div>
  </div>
  </body>
</html>
